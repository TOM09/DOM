<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div {
				width: 100px;
				height: 100px;
				border: 1px solid black;
				margin: 10px;
			}
			.box{
				border: 2px solid red;
			}
		</style>

	</head>

	<body>
		<div id="box1">男</div>
		<div id="box2">女</div>
		<div id="box3">其他</div>
	</body>

<script type="text/javascript">
	var divs = document.getElementsByTagName("div");
	var box4 = null;
	for (var i = 0; i < divs.length; i++) {
//		divs[i].index = i;
		divs[i].onclick = function(){

			if(box4){
				box4.className = "";
			}
			this.className = "box";
			box4 = this;
		}
	}
</script>
</html>
