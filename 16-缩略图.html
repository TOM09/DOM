<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box {
				width: 500px;
				height: 500px;
				position: relative;
				margin: 50px 400px;
			}
			
			#box img {
				width: auto;
				height: auto;
				max-width: 100%;
				max-height: 100%;
			}
			
			#uls {
				/*width: 200px;*/
				margin-top: -10px;
				height: 30px;
				padding-left: 200px;
				position: absolute;
				top: 500px;
				left: 300px;
			}
			
			#uls li {
				width: 20px;
				height: 20px;
				border: 1px solid red;
				border-radius: 20px;
				list-style: none;
				float: left;
				margin-left: 20px;
				position: relative;
			}
			
			li:hover {
				cursor: pointer;
			}
			
			#uls li img {
				width: 100px;
				height: 100px;
				display: block;
				position: absolute;
				top: -100px;
				left: -40px;
				display: none;
			}
			
			input {
				width: 50px;
				height: 30px;
				position: absolute;
				left: 10px;
				top: 300px;
			}
			
			input:nth-of-type(2) {
				left: 300px;
			}
		</style>
	</head>

	<body>
		<div id="box">
			<img src="img/1.png" id="imgOne" />
			<input type="button" value="上一个" />
			<input type="button" value="下一个" />
		</div>
		<ul id="uls">
			<li>
				<img src="img/1.png"/>
			</li>
			<li><img src=""/></li>
			<li><img src=""/></li>
			<li><img src=""/></li>
		</ul>

		<script type="text/javascript">
			var uls = document.getElementById("uls")
			var lis = uls.getElementsByTagName("li");
			var imgs = uls.getElementsByTagName("img");
			var imgOne = document.getElementById("imgOne")
			var arr = ["img/1.png", "img/2.png", "img/3.png", "img/4.png"]
			console.log(lis);
			//循环所有的li
			for(var i = 0; i < lis.length; i++) {
				//自定义属性
				lis[i].index = i;
				lis[i].onmouseover = function() {
					//变换imgs的图片链接为arr[i]
					imgs[this.index].src = arr[this.index];
					//显示这个图片
					imgs[this.index].style.display = "block";
				}
				lis[i].onmouseleave = function() {
					//隐藏图片
					imgs[this.index].style.display = "";
				}
				lis[i].onclick = function(){
					i = this.index
					fn();
				}
			}

			var input = document.getElementsByTagName("input");
			var i = 0;
			input[1].onclick = function() {
				i++;
				console.log(i)
				fn()
			}
			input[0].onclick = function() {
				i--;
				console.log(i)
				fn()
			}

			function fn() {
				if(i > arr.length - 1) {
					i = arr.length - 1;
				}
				if(i < 0) {
					i = 0;
				}
				imgOne.src = arr[i];
			}
		</script>
	</body>

</html>
