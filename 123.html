<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul {
            width: 300px;
            list-style: none;
        }
        li {
            margin: 10px 0;
            height: 30px;
            background: #CCCCCC;
        }
    </style>
   
</head>
<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
     <script>
		var list = document.getElementsByTagName("li");
		for (var i = 0; i < list.length; i++) {
			list[i].onmouseover = function(){
				for (var i = 0; i < list.length; i++) {
					list[i].style.background = "";
				}
				this.style.background = "red";
				if(this.nextElementSibling){
					this.nextElementSibling.style.background = "yellow";
				}
				if(this.previousElementSibling){
					this.previousElementSibling.style.background = "yellow";
				}
			}
		}
    </script>
</body>
</html>
