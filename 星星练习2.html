<html>
    <head>
        <meta charset="utf-8" />
        <style>
            .star-vote{
                width:120px;
                height:20px;
                position:relative;
                overflow:hidden;
            }
            .star-vote>span{
                position:absolute;
                width:120px;
                height:20px;
                background-size:cover;
                background-repeat:no-repeat;
                left:0px;
                top:0px;
            }
            .star-vote>.add-star{
                background-image:url(img/star.png);
            }
            .star-vote>.del-star{
                background-image:url(img/star2.png);
                background-color:white;
            }
        </style>
    </head>
    <body>
        <div id="star_con" class="star-vote">
            <span id="add_star" class="add-star"></span>
            <span id="del_star" class="del-star"></span>
        </div>
        <script>
            window.onload=showStar(7.3);
            
            //n表示后台获取的星数
            function showStar(n){
            	//定义大盒子的宽 和 透明星星的盒子
                var con_wid=document.getElementById("star_con").offsetWidth;
                var del_star=document.getElementById("del_star");
                
//              del_star.style.padding = 10px;
                //透明星星移动的像素
                //相当于把盒子分成10份,用n去乘以每份的数值 得出占比
                var del_move=(n*con_wid)/10;
                
                //透明盒子的背景位置为 
                //透明盒子的左边为
                del_star.style.backgroundPosition=-del_move+"px 0px";
                del_star.style.left=del_move+"px";
            }
        </script>
    </body>
</html>
