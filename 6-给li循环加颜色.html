<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="button" value="按钮" id="btn"/>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
		</ul>
		<script>
			var btn = document.getElementById("btn");
			var lis = document.getElementsByTagName("li");
			var color = ["red","yellow","black"];
			var n = 0;
			var m = 0;
			
		btn.onclick = function(){
			
			lis[n].style.background = color[m];
			n++;
			m++;
			if(m>color.length-1){
				m = 0;
			}
			if(n>lis.length-1){
				btn.disabled = true;
			}
		}
		</script>
	</body>
</html>
