<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="button" value="西部"/>
		<input type="button" value="东部"/>
		<p id="p"></p>
		<ol id="list"></ol>
		<script type="text/javascript">
			var data = {
				index:[
				'west','east'
				],
				
				west:[
					{
						name:'库里'
					},
					{
						name:'哈登'
					},
					{
						name:'伦纳德'
					},
					{
						name:'保罗'
					},
					{
						name:'加索尔'
					}
				],
				east:[
					{
						name:'詹姆斯'
					},
					{
						name:'欧文'
					},
					{
						name:'乔治'
					},
					{
						name:'韦德'
					}
				]
			};
			
			//1,获取东西部 两个按钮   p显示标签 列表标签
			//2,判断信息,如果有search,那么如果s=w 就让数据变为西部的  p标签变为西部  反之为东部
			//3,如果没有s  就让数据默认为西部数据
			//4.渲染页面
			//空字符str  循环数据,空字符 += 每个姓名
			//让list的内容 = 字符
			//当点击西部时候,让search = w  东部的时候 = e
			
			var inpt = document.getElementsByTagName("input");
				console.log(inpt)
			
			var p = document.getElementById("p");
			var list = document.getElementById("list")
			var s = location.search.substr(1).split("=")[1];
			var Data = [];
			
			if(s){
				if(s=='w'){
					Data = data.west;
					p.innerHTML = "西部";
				}else{
					Data = data.east;
					p.innerHTML = "东部";
				}
			}else{
				Data = data[data.index[0]];
					p.innerHTML = "西部";
			}
			
			//渲染页面
			var str = "";
			for (var i = 0; i < Data.length; i++) {
				str += '<li>'+Data[i].name+'</li>';
			}
			list.innerHTML = str;

			
			inpt[0].onclick = function(){
				location.search = "asdfasfdasdfsadfsadf=w";
			}
			inpt[1].onclick = function(){
				location.search = "asfdasdfasdfasd=1";
			}
		</script>
	</body>
</html>
