<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div {
				padding: 10px 20px;
				border: 5px solid #000;
				float: left;
				margin-right: 10px;
			}
		</style>
	</head>

	<body>
		<div>0</div>
		<div>0</div>
		<div>0</div>
	</body>
	<script>
		window.onload = function() {
			var divs = document.getElementsByTagName("div");
			
			for(var i = 0; i < divs.length; i++) {
				divs[i].n = 0;
				divs[i].onclick = function() {
					if(this.n < 3) {
						this.n++;
						this.innerHTML = this.n;

						
					}
				}
			}

		}
	</script>

</html>
