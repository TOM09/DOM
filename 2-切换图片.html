<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#box {
				width: 300px;
				height: 450px;
			}
			#img{
				width: 100%;
				height: 100%;
			}
			
			#up,
			#next {
				font-size: 50px;
				text-decoration: none;
			}
		</style>
	</head>

	<body>
		<div id="box">
			<img src="img/1.png" alt="" id="img" />
			<a href="javascript:;" id="up">
				<</a>
					<a href="javascript:;" id="next">></a>
		</div>
		<script type="text/javascript">
			var up = document.getElementById("up");
			var next = document.getElementById("next");
			var img = document.getElementById("img");
			var arr = ['img/1.png','img/2.png','img/3.png','img/4.png'];
			
			var n = 0;
			
			next.onclick = function() {
				n++;
				if(n > arr.length-1) {
					n = 0;
				}
				img.src =arr[n];
				console.log(n);
			}
			up.onclick = function() {
				n--;
				if(n < 0) {
					n = arr.length-1;
				}
				img.src = arr[n] ;

				console.log(n);
			}
		</script>
	</body>

</html>
