				/*深拷贝*/
				var obj= {
					a: 1, 
					b: 2
				};
				
				function deepclone(obj) {
					//给一个跳出去的条件，这个条件表示当传进来的参数不是对象的时候，就不需要递归了
					if(typeof(obj) !='object') {
						return obj;
					}
					//如果要复制的对象里有个属性的值是数组，那复制的结果就必需还是数组
					if(obj instanceof Array) {
						var newObj=[];
					}
					else {
						var newObj= {}
						;
					}
					for( var attr in obj) {
						newObj[attr]=deepclone(obj[attr]);
					}
					return newObj;
				}
				
				var obj2=deepclone(obj);
				console.log(obj.a);
			</script> 
	</body>
