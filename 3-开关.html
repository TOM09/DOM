<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#box {
				width: 100px;
				height: 100px;
				background: red;
			}
			
			#box2 {
				width: 100px;
				height: 100px;
				background: green;
			}
		</style>
	</head>

	<body>
		<div id="box">
		</div>
		<div id="box2">
		</div>
		<script type="text/javascript">
			var box = document.getElementById("box");
			var box2 = document.getElementById("box2");
			var onOff = true;

			box.onclick = function() {
				if(onOff) {
					box2.style.display = "none";
					onOff = false;
				} else {
					box2.style.display = "block";
					onOff = true;
					
				}

			}
		</script>
	</body>

</html>
