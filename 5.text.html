<body>
	<script type="text/javascript">
/*二.原型链深入	
	2.1 _proto_属性
	w3c是没有规定一个元素的原型链有一个可见的属性的,chrome浏览器特有的属性
	实际上,其他浏览器有原型链的机制,但是我们看不见这个属性.
	
原型链的获得有两种情况:
	1.引用类型值的对象.他们的字面量的_proto_就是他们类型的构造函数的prototype.
	2.通过new关键字,此时构造函数的prototype就是实例的_proto_.
	实际上,在语言规范中,一旦原型链产生,将不能更改.chrome浏览器可以更改,但不规范而已.
	
	ES6中,提供了Object.create()函数,可以让我们指定一个对象为原型对象,来创建新对象.*/
	var obj1 = {"a":1,"b":2};
	var obj2 = Object.create(obj1);
	console.log(obj2._proto_ === obj1)
	console.log(obj2.a)
	console.log(obj2.b)
	
//自带的create函数兼容性很差	所以写一个兼容的函数叫做 create()
//接受一个对象参数,返回以这个对象为原型对象的新对象	
function create(obj){
	//虚构一个构造函数
	function f(){};
	//让这个构造函数的prototype 指向传入的对象
	f.prototype = obj;
	//实例化.实例的_proto_就是指向obj
	return new f();
}
var obj1 = {"a":1,"b":2};
var obj2 = create(obj1);
console.log(obj2.a)
console.log(obj2.b)

显而易见的是,任何一个对象都有原型对象,原型链的终点就是Object.prototype.
	</script>
</body>
</html>
