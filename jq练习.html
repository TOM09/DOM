<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 100px;
				height: 100px;
				border: 1px solid red;
			}
		</style>
	</head>
	<script type="text/javascript" src="js/jquery-3.1.1.js"></script>
	<script type="text/javascript">
		$(function(){
			console.log(1);
			$("#btn").click(function(){
				$("#box").hide();
			})
			$("#btn2").click(function(){
				$("#box").css("background-color","#000000");
			})
		})
	</script>
	<body>
		<input type="button" name="" id="btn" value="按钮" />
		<input type="button" name="" id="btn2" value="按钮" />
		<div id="box">
			btn.onclick
			
		</div>
	</body>
</html>
