	<body>
		<script type="text/javascript">
			function fn(name,age){
				//原材料
				var obj = {};
				//加工
				obj.name = name;
				obj.age = age;
				obj.say = function(){
					alert(this.name + this.age)
				}
				//出厂
				console.log(obj.name)
				return obj
			}
			
			var t = fn("张三",18);
			console.log(t.name);
		</script>
