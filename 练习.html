<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#box{
				width: 100px;
				height: 100px;
				background:red;
			}
		</style>
	</head>
	<body>
		<script src="js/jquery-3.1.1.js"></script>
		<div id="box"></div>
		<input type="button" id="btn" class="btn" value="显示"/>
		<input type="button" id="btn2" class="btn" value="消失"/>
		
		<script type="text/javascript">
		
		$("#btn").click(function(){
			  $("#box").fadeIn();
			  $("#box").fadeIn("slow");
			  $("#box").fadeIn(30000);
		});
			

			$('#btn2').click(function(){
			//	$('.is-active').css({"display":"none","z-index":-1});
				  $("#box").fadeOut();
				  $("#box").fadeOut("slow");
				  $("#box").fadeOut(30000);
				});
		
		</script>
		
	</body>
</html>
